<app-input-field
  [label]="contentConfig.label"
  [type]="contentConfig.type"
  [control]="parentForm?.controls[contentConfig.controlName]"
  [placeholder]="contentConfig.placeholder || ''"
  [isRequired]="contentConfig.isRequired || false"
  [customErrorMessage]="contentConfig.customErrorMessage || ''"
  [rows]="contentConfig.rows || 4"
  [parentForm]="parentForm"
>
</app-input-field>

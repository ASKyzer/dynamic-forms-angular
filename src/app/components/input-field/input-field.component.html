<div class="mb-4">
  <label [for]="label" class="block text-sm font-medium text-gray-700 mb-1">
    {{ label }}
    @if (required) {
    <span
      [class]="control.errors?.['required'] && (control.touched || control.dirty) ? 'text-red-500' : 'text-gray-500'"
      >*</span
    >
    }
  </label>

  <ng-container [ngSwitch]="type">
    <textarea
      *ngSwitchCase="'textarea'"
      [formControl]="control"
      [id]="label"
      [placeholder]="placeholder"
      [rows]="rows"
      class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
      [ngClass]="{
        'border-red-500': control.invalid && (control.dirty || control.touched)
      }"
    >
    </textarea>

    <input
      *ngSwitchDefault
      [type]="type"
      [formControl]="control"
      [id]="label"
      [placeholder]="placeholder"
      class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
      [ngClass]="{
        'border-red-500': control.invalid && (control.dirty || control.touched)
      }"
    />
  </ng-container>

  <div
    *ngIf="control.invalid && (control.dirty || control.touched)"
    class="error-message"
  >
    <p *ngFor="let error of getErrors()">{{ error }}</p>
  </div>
</div>
